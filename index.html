<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <script type="module" src="/assets/js/main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <header class="flex-between">
      <h1 class="main-title">Biutiful calendar</h1>
      <button id="create-event" class="button">Add event</button>
    </header>
    <main>
      <div class="flex-center">
        <button id="previous" class="button button--rounded">Prev</button>
        <h2 id="calendar-title" class="margin-x-1 flex-between"></h2>
        <button id="next" class="button button--rounded">Next</button>
      </div>
      <section id="calendar" class="calendar grid">
      </section>
    </main>
  </div>
  <button id="boton-prueba">Prueba abre modal resumen</button>
  <article id="modal-event" class="modal flex-center">
    <div class="modal__content">
      <button id="modal-close" class="button--close">X</button>
      <section id="modal-inner"></section>
    </div>
  </article>
</body>
</html>
